version: "3.9"
name: "cupcake"
services:
  cupcake_backend:
    container_name: harduim/cupcake:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      - DB_HOST=$DB_HOST
      - DB_DATABASE=$DB_DATABASE
      - DB_PASSWORD=$DB_PASSWORD
      - DB_USERNAME=$DB_USERNAME
      - DB_PORT=$DB_PORT
      - ENV=$ENV
      - DEBUG=$DEBUG
      - AUTO_MIGRATE_DB=$AUTO_MIGRATE_DB
      - AUTHORITY=$AUTHORITY
      - CLIENT_ID=$CLIENT_ID
      - CLIENT_SECRET=$CLIENT_SECRET
      - REDIRECT=$REDIRECT
      - SCOPES=$SCOPES

  cupcake_cache:
    restart: unless-stopped
    image: redis:6.2.3
    container_name: cupcake
    ports:
      - "127.0.0.1:6379:6379"
